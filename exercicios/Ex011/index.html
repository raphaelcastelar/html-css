<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
            <source media="(max-width:725px )" srcset="imagens/foto-p.png" type="image/png">

            <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
            
            <img src="imagens/foto-g.png" alt="imagem grande">

    </picture>

    
    <!--Usamos a tag picture para colocar varias mídias, e sorce: media type para torná-las dinâmicas, colocando o max-width de acordo com a necessidade e o type = "image/png" -->

    
<h1>Reproduzindo áudio</h1>
<p>Reproduzindo áudio no meu site</p>

<audio src="midia/loveabsurdo.mp3" autoplay controls ></audio>
<!--Formatos que o HTML5 aceita: MP3 WAV OGG-->

<audio preload="metadata" autoplay controls> 

<source src="midia/loveabsurdo.mp3" type="audio/mpeg">


</audio>


</body>
</html>
